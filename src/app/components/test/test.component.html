<div class="container">
    <div class="result">{{inputData}} 
      <!-- {{ this.calcService.currentOperator }}
      {{this.CaculatorService.currentInput != 0? this.CaculatorService.currentInput: ""}} -->
    </div>
  <div class="second-row">
    <button name="" value="7" class="global" (click)="onClick('7')">7</button>
    <button name="" value="8" class="global" (click)="onClick('8')">8</button>
    <button name="" value="9" class="global" (click)="onClick('9')">9</button>
    <button name="" value="/" class="global" (click)="onClick('/')">/</button>
  </div>
  <div class="third-row">
    <button name="" value="4" class="global" (click)="onClick('4')">4</button>
    <button name="" value="5" class="global" (click)="onClick('5')">5</button>
    <button name="" value="6" class="global" (click)="onClick('6')">6</button>
    <button name="" value="*" class="global" (click)="onClick('*')">*</button>
  </div>
  <div class="fourth-row">
    <button name="" value="1" class="global" (click)="onClick('1')">1</button>
    <button name="" value="2" class="global" (click)="onClick('2')">2</button>
    <button name="" value="3" class="global" (click)="onClick('3')">3</button>
    <button name="" value="-" class="global" (click)="onClick('-')">-</button>
  </div>
  <div class="conflict">
    <div class="left">
      <button name="" value="0" class="big" (click)="onClick('0')">0</button>
      <button name="" value="Del" class="red small white-text top-margin" (click)="reset()"> Del </button>
      <button name="" value="=" class="green white-text big top-margin" (click)="calculate()">=</button>
    </div>
    <div class="right">
      <button name=""  value="+" class="global grey plus" (click)="onClick('+')"> +</button>
    </div>
  </div>
